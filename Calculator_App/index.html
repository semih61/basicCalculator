<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator card">
        <input type="text" class="calculator-input bg bg-dark">
        <div class="calculator-keys">
            <!--OPERATORS-->
            <button class="btn btn-primary operator" value="+">+</button>
            <button class="btn btn-primary operator" value="-">-</button>
            <button class="btn btn-primary operator" value="*">*</button>
            <button class="btn btn-primary operator" value="/">/</button>
            
            <!--NUMBERS-->
            
            <button class="btn btn-success number" value="1">1</button>
            <button class="btn btn-success number" value="2">2</button>
            <button class="btn btn-success number" value="3">3</button>
            <button class="btn btn-success number" value="4">4</button>
            <button class="btn btn-success number" value="5">5</button>
            <button class="btn btn-success number" value="6">6</button>
            <button class="btn btn-success number" value="7">7</button>
            <button class="btn btn-success number" value="8">8</button>
            <button class="btn btn-success number" value="9">9</button>
            
            <!--DOT-->
            <button class="btn btn-dark decimal" value=".">.</button>
            <!--ZERO-->
            <button class="btn btn-success number" value="0">0</button>
             
            <!--CLEAR ALL-->
            <button class="btn btn-danger clear" value="clear">AC</button>
            
            <!--EQUAL-->
            <button class="btn btn-danger operator equal" value="=">=</button>
        </div>
    </div>                

    <style>
        body{
    background-image: url('./image/tsparca.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    height: 100vh;
    
}  
    </style>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
